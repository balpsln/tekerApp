pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
  // IMPORTANT: include the RN Gradle plugin build
  includeBuild("../node_modules/@react-native/gradle-plugin")
}

// ⬇️ This is the missing piece: settings plugin generates autolinking.json
plugins {
  id("com.facebook.react.settings")
}

dependencyResolutionManagement {
  // Don’t fail when a plugin adds repos; just prefer the settings ones.
  repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
  repositories {
    google()
    mavenCentral()
  }
}


rootProject.name = "tekerApp"
include(":app")

// Generate build/generated/autolinking/autolinking.json by running the RN CLI
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  ex.autolinkLibrariesFromCommand()
}