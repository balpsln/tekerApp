buildscript {
    ext {
        codegen_version = "0.0.13" // match your react-native version needs
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.5.0") // Or whatever matches your RN version
        classpath("com.google.gms:google-services:4.4.1") // For Firebase
        classpath ("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        //classpath ("com.facebook.react:react-native-gradle-plugin")
    }
    }

//apply plugin: "com.facebook.react.rootproject"



// Add this at the bottom of android/build.gradle
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url "https://maven.google.com" }
    }

    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-native:0.80.0"
            force "androidx.core:core:1.12.0"
            force "androidx.core:core-ktx:1.12.0"
        }
    }

    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                ndkVersion "26.1.10909125"  // Your NDK version
            }
        }
    }
}