plugins {
    id("com.android.application")
    id("com.facebook.react")
    id("com.google.gms.google-services")
    id("org.jetbrains.kotlin.android")
}

react {
    nodeExecutableAndArgs = ["node"]
    autolinkLibrariesWithApp()
}

android {
    namespace "com.teker.tekerapp"

    // Use values from android/build.gradle's ext { ... }
    compileSdkVersion rootProject.ext.compileSdkVersion
    ndkVersion       rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "com.teker.tekerapp"
        minSdkVersion     rootProject.ext.minSdkVersion
        targetSdkVersion  rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    // AGP 8.6 uses Java 17; make it explicit
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // ⚠️ Remove this direct auth dep to avoid BOM/version clashes with RN Firebase
    // implementation("com.google.firebase:firebase-auth:21.0.3")

    implementation("org.bouncycastle:bcprov-jdk18on:1.76")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("io.github.react-native-community:jsc-android:2026004.+")
    }
}
